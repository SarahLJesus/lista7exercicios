<meta charset="UTF-8">
    <script>
    /*1: Maioridade
    Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade. */

    const nascimento = Number(prompt(`Informe o seu ano de nascimento.`));
    if (nascimento <= 2005) {
        alert (`Você já é maior de idade.`);
    }
    else {
        alert (`Você não é maior de idade.`);
    }






    </script>
