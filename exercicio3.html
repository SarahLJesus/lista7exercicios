<meta charset="UTF-8">
    <script>
    /*3: Maior Número
    Peça para o usuário informar dois números e diga qual dos dois é o maior número.*/
    const n1= Number(prompt(`Diga um número.`));
    const n2= Number(prompt(`Diga um outro número.`));
    if (n1 > n2) {
        alert (`${n1} é maior que ${n2}.`);
    }
    else if (n1 < n2) {
        alert (`${n2} é maior que ${n1}.`);
    }
    else if (n1 == n2) {
        alert (`${n1} e ${n2} são iguais.`);
    }

</script>
